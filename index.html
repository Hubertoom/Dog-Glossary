<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hello, World!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
</head>
<body>
<header>
    <h1 id="header">Dog Glossary</h1>
</header>
<section>
    <button id="button-random-dog" class="btn btn-primary">Show Random Dog</button>
    <div class="dropdown">
        <label for="input-breed"></label>
        <input id="input-breed" placeholder="Enter a breed">

        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Option</button>
        <ul class="dropdown-menu">
            <li><button id="button-show-breed" class="dropdown-item" type="button">Show Breed</button></li>
            <li><button id="button-show-sub-breed" class="dropdown-item" type="button">Show Sub-Breed</button></li>
            <li><button id="button-show-all" class="dropdown-item" type="button">Show All Breeds</button></li>
        </ul>
    </div>
</section>
<div id="content"></div>


<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
